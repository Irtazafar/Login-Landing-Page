<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Login Page</title>
    <style>
        body, html {
            height: 100%;
        }
        .bg {
            background-image: linear-gradient(to right, #ff9966, #ff5e62), url("your_image_url.jpg");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 600px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.15);
            box-shadow: 0px 8px 32px 0px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            transition: all 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-header, .card-footer {
            background: transparent;
            border: none;
        }
        .card-header h3, .card-footer .d-flex a {
            color: #fff;
        }
        .form-control {
            border: none;
            background: transparent;
            color: #fff;
            border-bottom: 1px solid #fff;
            border-radius: 0;
            transition: all 0.3s ease-in-out;
        }
        .form-control::placeholder {
            color: #fff;
        }
        .form-control:focus {
            box-shadow: none;
            border: 1px solid #fff;
            outline: none;
            box-shadow: 0 0 10px #ff5e62;
        }
        .btn {
            background-color: #ff5e62;
            color: #fff;
            border: none;
            transition: all 0.3s ease-in-out;
        }
        .btn:hover {
            background-color: #ff9966;
            color: #fff;
            transform: scale(1.1);
        }
        .img-fluid {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="container">
            <div class="card">
                <div class="row no-gutters">
                    <div class="col-md-6 d-none d-md-block">
                        <img src="https://static.vecteezy.com/system/resources/previews/005/879/539/original/cloud-computing-modern-flat-concept-for-web-banner-design-man-enters-password-and-login-to-access-cloud-storage-for-uploading-and-processing-files-illustration-with-isolated-people-scene-free-vector.jpg" alt="Login Image" class="img-fluid" style="border-top-left-radius: 10px; border-bottom-left-radius: 10px;">
                    </div>
                    <div class="col-md-6">
                        <div class="card-body">
                            <div class="card-header">
                                <h3>Login</h3>
                            </div>
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-block">Login</button>
                                </div>
                            </form>
                            <div class="card-footer">
                                <div class="d-flex justify-content-center links">
                                    <a href="#">Sign Up</a>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <a href="#">Forgot your password?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
